<html>

<head>
    <meta charset="utf-8">
    <title>CORS Study</title>
    <link rel="stylesheet" href="http://127.0.0.1:8081/style.css">
    <script src="http://127.0.0.1:8081/script.js"></script>
</head>

<body>
    <h2>Hello World!</h2>
    <img src="http://127.0.0.1:8081/image.jpg" alt="image">
    <button onclick="callOwnAPI()">Call Own API</button>
    <button onclick="callExternalAAPI()">Call non-CORS External API</button>
    <button onclick="callExternalBAPI()">Call CORS Enabled External API</button>
    <script>
        function callOwnAPI() {
            fetch('http://127.0.0.1:8080/api')
                .then((response) => response.json())
                .then(json => { console.log(json); alert(JSON.stringify(json)); })
                .catch(error => alert(error));
        }

        function callExternalAAPI() {
            fetch('http://127.0.0.1:8081/api')
                .then((response) => response.json())
                .then(json => { console.log(json); alert(JSON.stringify(json)); })
                .catch(error => alert(error));
        }

        function callExternalBAPI() {
            fetch('http://127.0.0.1:8082/api')
                .then((response) => response.json())
                .then(json => { console.log(json); alert(JSON.stringify(json)); })
                .catch(error => alert(error));
        }
    </script>
</body>

</html>
